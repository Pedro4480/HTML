<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <nav>
        <main>
            <form>
                <section>
                    <div>
                        <h1>Personal Information</h1>
                        <p>
                            Hello, welcome to this form exercise.
                        </p>
                        <label>Name <input type="text" required placeholder="Tell us your name.."></label>
                        <label>Email <input type="email" placeholder="Please, insert your e-mail" required></label>
                        <label><input type="number" min="0" max="999999999" placeholder="Phone-number" required></label>
                    </div>
                </section>
                <section>
                    <div>
                        <h2>Your feedback is important for us:</h2>
                        <textarea placeholder="Type here.."></textarea> <br> <br>
                        <button type="button">Send</button><br><br>
                    </div>
                </section>
            </form>
        </main>
    </nav>
    <footer>Tecnologias Web - Vila do Conde, 2023</footer>
</body>

</html>
